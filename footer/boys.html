<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/91cfff928a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>

    <h1 class="py-1" style="background-color: yellow; color:#066fe6; text-align: center;">
      Start to Making Shopping Site
    </h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-around">
      <h2 class="px-4 py-2 rounded fs-1 fw-bold cn-hover">E-Shop</h2>

      <div>
        <ul class="d-flex bg-white" type="none">
          <li class=" mx-2">
            <button type="button" class="btn fs-5">Shopping</button>
          </li>
          <li class="fs-5 mx-2">
            <button type="button" class="btn fs-5">Category</button>
          </li>
        </ul>
      </div>

      <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </div>

      <div class="fs-2 ">

          <button class="bg-body border border-0">
              <i class="p-2 bg-body fa-regular fa-user"></i>
          </button>

          <button class="bg-body border border-0">
              <i class="p-2 bg-body fa-solid fa-bag-shopping"><sup id="" class="fs-5 m-1">0</sup></i>
          </button>

          <button id="bf-add" class="bg-body border border-0 primary">
              <i class="p-2 bg-body fa-regular fa-heart"><sup id="" class="fs-5 m-1">0</sup></i>
          </button>

          <!-- <button id="af-add" class="bg-body border border-0 d-none">
              <i class="p-2 bg-body fa-solid fa-heart"></i>
          </button> -->
      </div>

      <!-- login logout -->
      <div>
        <ul class="d-flex fs-5" type="none">
          <li class="mx-2">
            <a class="text-decoration-none text-dark" href="#">Log In</a>
          </li>
          <li class="mx-2">
            <a class="text-decoration-none text-dark" href="#">Log out</a>
          </li>
        </ul>
      </div>
      
  </nav>
  <h1>Boys Shopping Center</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
